<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<style>
		.alert
		{
			margin: 20px;
		}
	</style>
	<body>
		<div class="container">
			<div class="alert alert-info" role="alert"> This is an alert message. News! </div>
			<div class="alert alert-success" role="alert"> This is an alert message. Good news! </div>
			<div class="alert alert-danger" role="alert"> This is an alert message. Bad news! </div>
		</div>
	</body>
</html>
